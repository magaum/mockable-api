os: linux
language: node_js
node_js:
    - 12.18.3
cache:
    directories:
        - node_modules
before_install:
    - npm update --silent
install:
    - npm install
    - npm install -g codecov
script:
    - npm test
    - codecov --token=$CODECOV_TOKEN
# https://docs.travis-ci.com/user/deployment/heroku/
deploy:
    provider: heroku
    api_key:
        secure: 
    app: mockable-api
    on: master
